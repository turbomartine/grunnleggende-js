// Write a JavaScript program to display the current day
// and time in the following format:
// Sample Output: Today is: Tuesday.
// Current time is: 10 PM : 30 : 38. 
    console.log("Exercise 1")

        const today = new Date()
        const day = today.getDay()
        const dayList = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']

        console.log(`Today is : ${dayList[day]}.`)

        const hour = today.getHours()
        const minutes = today.getMinutes()
        const seconds = today.getSeconds()
        const pmAm = (hour >= 12) ? " PM " : " AM "
        if (hour === 0 && pmAM === " PM ") {
            if (minutes === 0 && seconds === 0) {
                hour = 12
                pmAm = ' Noon'
            } else {
                hour = 12
                pmAm = " PM"
            }
        }
        if (hour === 0 && pmAm === ' AM') {
            if (minutes === 0 && seconds === 0) {
                hour = 12
                pmAM = ' Midnight'
            } else {
                hour = 12
                pmAm = " AM"
            }
        }
        console.log(`Current time is: ${hour} ${pmAm} : ${minutes} : ${seconds}.`)

// Exercise 49
// Write a Javascript program to replace every character in 
// a given string with the character following it in the alphabet.
console.log("Exercise 49")

const exercise49 = (str) => {
  let s = str.split('')
  for (let i = 0; i < s.length; i++) {
    switch(s[i]) {
      case '':
      break
      case 'z':
      s[i] = 'a'
      break
      case 'Z':
      s[i] = 'A'
      break
      default:
      s[i] = String.fromCharCode(1 + s[i].charCodeAt(0))
    }

    switch(s[i]) {
      case 'a' : case 'e' : case 'i': case 'o': case 'u':
      s[i] = s[i].toUpperCase()
    }
  }
  return s.join('')
}

console.log(exercise49('PYTHON'))

// Exercise 101
// Write a JavaScript program to check whether a given string
// contains only Latin letters and no two uppercase and no two
// lowercase letters are in adjacent positions.
console.log("Exercise 101")

const exercise101 = (input_str) => {
  const is_lower_case = symbol => {
    if ('a' <= symbol && symbol <= 'z') {
      return true
    }
    return false
  }

  const is_upper_case = symbol => {
    if ('A' <= symbol && symbol <= 'Z') {
      return true
    }
    return false
  }
  const is_first_char_lower = is_lower_case(input_str[0])
  const is_first_char_upper = is_upper_case(input_str[0])

  if (!(is_first_char_lower || is_first_char_upper)) {
    return false
  }

  for (let i = 1; i < input_str.length; i++) {
    if (i % 2) {
      if (is_lower_case(input_str[i]) === is_first_char_lower || 
      is_upper_case(input_str[i]) === is_first_char_upper) {
        return false
      }
    } else {
      if (is_lower_case(input_str[i]) !== is_first_char_lower ||
      is_upper_case(input_str[i]) !== is_first_char_upper) {
        return false
      }
    }
  }
  return true
}

// Exercise 103
// Write a JavaScript program to find the maximal number from a 
// gicen positive integer by deleting exactly one digit of the 
// given number. 
console.log("Exercise 103")

const exercise103 = (num) => {
  let result = 0
  const num_digits = []
  while (num) {
    num_digits.push(num % 10)
    num = Math.floor(num / 10)
  }
  for (let index_num = 0; index_num < num_digits.length; index_num++) {
    let n = 0
    for (let i = num_digits.length - 1; i >= 0; i--) {
      if (i !== index_num) {
        n = n * 10 + num_digits[i]
      }
    }
    result = Math.max(n, result)
  }
  return result
}
